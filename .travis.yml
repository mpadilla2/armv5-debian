sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# get qemu-arm-static binary
- mkdir tmp
- >
  pushd tmp &&
  curl -L -o qemu-arm-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.11.0/qemu-arm-static.tar.gz &&
  tar xzf qemu-arm-static.tar.gz &&
  popd
# build image
- docker build -t mpadilla2/kirkwood-debian:build .
# test image
- docker run mpadilla2/kirkwood-debian:build uname -a
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(grep "FROM " Dockerfile | sed 's/.*://')
    docker tag mpadilla2/kirkwood-debian:build mpadilla2/kirkwood-debian:$TAG
    docker tag mpadilla2/kirkwood-debian:build mpadilla2/kirkwood-debian:latest
    docker push mpadilla2/kirkwood-debian:$TAG
    docker push mpadilla2/kirkwood-debian:latest
  fi
